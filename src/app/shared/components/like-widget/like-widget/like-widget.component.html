<div class="like-widget-container"
  (click)="like()"
  (keyup.enter)="like()"
  (keyup.space)="like()">
  <fa-icon
    [attr.aria-describedby]="id"
    tabindex="0"
    role="button"
    size="1x"
    [icon]="fonts.faThumbsUp">
  </fa-icon>
  <span class="like-counter"
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    aria-live="true"
    aria-atomic="true">
    {{likes}}
  </span>
</div>
